<!DOCTYPE html>
<html>
<head>
    <title>Your Giga Pet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>This is your Giga Pet</h1>
</header>

<main>
    <section class="pet-image-container">
        <img class="pet-image" src="images/perry.webp">
    </section>

    <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>

        <!-- Hidden rename container -->
        <div class="rename-container" style="display:none;">
            <input class="name-input" placeholder="Rename your pet">
            <button class="rename-button">Rename</button>
        </div>

        <!-- Button to show rename container -->
        <button class="show-rename-button">Rename Pet</button>

        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span></strong></div>

        <div>Energy: <strong><span class="energy"></span></strong></div>
        <div class="energy-bar-container">
            <div class="energy-bar"></div>
        </div>

        <div class="button-container">
            <button class="treat-button">Treat</button>
            <button class="play-button">Play</button>
            <button class="exercise-button">Exercise</button>
            <button class="nap-button">Nap</button>
        </div>
    </section>
</main>
</body>
</html>
